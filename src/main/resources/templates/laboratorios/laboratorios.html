<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(${pageTitle})"></head>
<body class="bg-light">
	<div th:replace="sidebar :: sidebar"></div>
	
	<div class="page">
		<nav th:replace="fragments :: navbar"></nav>
		<div class="section">
			<div>
				<h3 class="text-uppercase">Gestao de Laboratorio</h3>
			</div>
			<div class="card full-widths">
				<div class="card-body">
					<!-- MESSAGE START -->
					<div th:if="${message != null}" class="alert alert-sm alert-success d-flex align-items-center">
						<i class="fas fa-circle-check fa-2x"></i> &nbsp;&nbsp;&nbsp;
				    	<div>
						    [[ ${message} ]]
						</div>
					</div>
					<!-- MESSAGE FINISH -->
					
					<!-- UTILITY START -->
					<div th:replace="fragments::utility('/labotorios', ${currentPage}, ${keyword})"></div>
					<!-- UTILITY FINISH -->
					
					 <table class="table table-responsive table-bordered table-striped table-hover">
				    	<thead>
				    		<tr>
				    			<th style="width: 30px;">#</th>
				    			<th style="width: 130px;">Serie Amostra</th>
				    			<th>Exames</th>
				    			<th style="width: 130px;">NSSP</th>
				    			<th style="width: 90px; text-align:center;">Estado</th>
				    			<th style="width: 190px">Estado</th>
				    			<th style="width: 130px"></th>
				    		</tr>
				    	</thead>
				    	
				    	<tbody>
				    		<tr th:each="laboratorio, status : ${laboratorios}">
				    			<td>[[${status.index + 1}]]</td>
				    			<td>[[${laboratorio.serieAmostra}]]</td>
				    			<td>[[${laboratorio.tipoExame}]]</td>
				    			<td>[[${laboratorio.paciente.pacienteCode}]]</td>
				    			<td class="text-center" th:if="${!laboratorio.status}">
				    				<i class="fas fa-circle fa-2x"></i>
				    			</td>
				    			<td class="text-center" th:if="${laboratorio.status}">
				    				<i class="fas fa-check-circle fa-2x"></i>
				    			</td>
				    			<td>[[${laboratorio.horaEntrada}]]</td>
				    			<td>
				    				<a class="btn btn-primary btn-sm">
				    					<i class="fas fa-plus-circle"></i>
				    				</a>
				    				<a class="btn btn-success btn-sm">
				    					<i class="fas fa-check-circle"></i>
				    				</a>
				    				<a class="btn btn-danger btn-sm">
				    					<i class="fas fa-trash"></i>
				    				</a>
				    			</td>
				    		</tr>
				    	</tbody>
				    </table>
				</div>
			</div>
		</div>
	</div>
	<script>
		moduleURL = "[[@{/laboratorios}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
