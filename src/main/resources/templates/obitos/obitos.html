<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(${pageTitle})"></head>
<body class="bg-light">
	<div th:replace="sidebar :: sidebar"></div>
	
	<div class="page">
		<nav th:replace="fragments :: navbar"></nav>
		<div class="section">
			<div>
				<h3 class="text-uppercase">Gestao de obitos</h3>
			</div>
			<div class="card full-widths">
				<div class="card-body">
					<!-- MESSAGE START -->
					<div th:if="${message != null}" class="alert alert-sm alert-success d-flex align-items-center">
						<i class="fas fa-circle-check fa-2x"></i> &nbsp;&nbsp;&nbsp;
				    	<div>
						    [[ ${message} ]]
						</div>
					</div>
					<!-- MESSAGE FINISH -->
					
					<!-- UTILITY START -->
					<div th:replace="fragments::utility('/consultas', ${currentPage}, ${keyword})"></div>
					<!-- UTILITY FINISH -->
					
					 <table class="table table-responsive table-bordered table-striped table-hover">
				    	<thead>
				    		<tr>
				    			<th>#</th>
				    			<th>ID Tran.</th>
				    			<th>Nome</th>
				    			<th>Descricao:</th>
				    			<th style="width: 190px"></th>
				    		</tr>
				    	</thead>
				    	
				    	<tbody>
				    	
				    	</tbody>
				    </table>
				</div>
			</div>
		</div>
	</div>
	<script>
		moduleURL = "[[@{/obitos}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
