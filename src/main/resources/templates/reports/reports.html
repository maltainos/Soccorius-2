<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(${pageTitle})"></head>
<body class="bg-light">
	<div th:replace="sidebar :: sidebar"></div>

	<div class="page">
		<nav th:replace="fragments :: navbar"></nav>
		<div class="section">
			<div>
				<h3 class="text-uppercase">Gestao de Relatorios</h3>
			</div>
			<div class="card full-widths">
				<div class="card-body">
					<!-- MESSAGE START -->
					<div th:if="${message != null}"
						class="alert alert-sm alert-success d-flex align-items-center">
						<i class="fas fa-circle-check fa-2x"></i> &nbsp;&nbsp;&nbsp;
						<div>[[ ${message} ]]</div>
					</div>
					<!-- MESSAGE FINISH -->

					<form id="formFindReport">
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="firstName" class="form-label">Doenca</label> <input
									type="text" class="form-control" placeholder="Doenca" id="doenca">
									<small id="doencaRequiredMessage" style="color: red"></small>
							</div>
							<div class="col-md-6">
								<label for="lastName" class="form-label">Bairro</label> <input required="required"
									type="text" class="form-control" placeholder="Bairro de Pesquisa" id="bairo">
									<small id="bairroRequiredMessage" style="color: red"></small>
							</div>
							
						</div>
						
						<div class="row mb-3">
							<div class="col-md-6">
								<label for="firstName" class="form-label">A partir De</label> 
								<input
									type="date" class="form-control" placeholder="Periodo Inicial" id="startDate">
									<small id="startDateRequiredMessage" style="color: red"></small>
							</div>
							<div class="col-md-6">
								<label for="lastName" class="form-label">Ate</label> <input
									type="date" class="form-control" placeholder="Perido Final" id="endDate">
									<small id="endDateRequiredMessage" style="color: red"></small>
							</div>
							
						</div>
						<div class="float-end mb-2">
							<button class="btn btn-primary" id="findReport">Buscar</button>
							<button type="button" class="btn btn-danger" id="cancel">Cancelar</button>
						</div>
					</form>



					<table class="table table-responsive table-bordered table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>Sobrenome</th>
								<th>Morada</th>
								<th>Data</th>
								<th>Doenca</th>
								<th style="width: 190px">Opcoes</th>
							</tr>
						</thead>
						<tbody id="reportsTableBody"></tbody>
					</table>
					<div id="noDataFound" class="text-center"></div>
				    
				</div>
			</div>
		</div>
	</div>
	<script>
		moduleURL = "[[@{/reports}]]";
		reportUrl = "[[@{/wsapi/reports}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script type="text/javascript" th:src="@{/js/repport.js}"></script>
</body>
</html>
